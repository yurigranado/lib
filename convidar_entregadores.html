async function buscarEntregador() {
  const tipo = document.getElementById("tipoBusca").value;
  const valor = document.getElementById("valorBusca").value.trim();
  if (!valor) {
    carregarVinculados();
    return;
  }

  const campo = tipo === "cpf" ? "cpf" : tipo === "telefone" ? "telefone" : "nome";
  const query = `${SUPABASE_URL}/rest/v1/entregadores?${campo}=ilike.%25${valor}%25&select=id,nome,telefone,cpf`;

  const res = await fetch(query, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });
  const lista = await res.json();
  const resultado = document.getElementById("resultado");
  resultado.innerHTML = "";

  if (!lista.length) {
    resultado.innerHTML = "<p>Nenhum entregador encontrado.</p>";
    return;
  }

  for (const ent of lista) {
    // Verifica se j√° foi convidado
    const check = await fetch(`${SUPABASE_URL}/rest/v1/vinculos_entregadores?terceirizada_id=eq.${TERCEIRIZADA_ID}&entregador_id=eq.${ent.id}`, {
      headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
    });
    const vinculo = await check.json();

    const div = document.createElement("div");
    div.className = "entregador";
    div.innerHTML = `
      <p><strong>Nome:</strong> ${ent.nome}</p>
      <p><strong>Telefone:</strong> (${ent.telefone.slice(0, 2)}) ${ent.telefone.slice(2, 7)}-${ent.telefone.slice(7)}</p>
      <p><strong>CPF:</strong> ${mascararCPF(ent.cpf)}</p>
      ${
        vinculo.length
          ? `<p style="color: orange;"><strong>Status:</strong> ${vinculo[0].status}</p>`
          : `<button onclick="convidarEntregador('${ent.id}', '${ent.nome}')">Convidar</button>`
      }
    `;
    resultado.appendChild(div);
  }
}

    async function convidarEntregador(entregador_id, nome) {
      const payload = {
        entregador_id,
        terceirizada_id: TERCEIRIZADA_ID,
        status: "pendente",
        data_aceite: new Date().toISOString()
      };

      const res = await fetch(`${SUPABASE_URL}/rest/v1/vinculos_entregadores`, {
        method: "POST",
        headers: {
          apikey: API_KEY,
          Authorization: `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert(`‚úÖ ${nome} vinculado com sucesso!`);
        carregarVinculados();
      } else {
        alert("Erro ao convidar.");
      }
    }

async function carregarVinculados() {
  const res = await fetch(`${SUPABASE_URL}/rest/v1/vinculos_entregadores?terceirizada_id=eq.${TERCEIRIZADA_ID}&select=entregador_id,status`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });

  const vinculados = await res.json();
  if (!vinculados.length) {
    document.getElementById("vinculados").innerHTML = "<p>Nenhum entregador vinculado ainda.</p>";
    return;
  }

  const listaIDs = vinculados.map(v => v.entregador_id).join(",");
  const res2 = await fetch(`${SUPABASE_URL}/rest/v1/entregadores?id=in.(${listaIDs})&select=id,nome,telefone`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });

  const entregadores = await res2.json();
  const cont = document.getElementById("vinculados");
  cont.innerHTML = "";

  entregadores.forEach(ent => {
    const status = vinculados.find(v => v.entregador_id === ent.id)?.status || "desconhecido";
    const cor = status === "ativo" ? "#66bb6a" : "#ffa726"; // verde ou laranja

    const div = document.createElement("div");
    div.className = "entregador";
    div.innerHTML = `
      <p><strong>Nome:</strong> ${ent.nome}</p>
      <p><strong>Telefone:</strong> (${ent.telefone.slice(0, 2)}) ${ent.telefone.slice(2, 7)}-${ent.telefone.slice(7)}</p>
      <p><strong>Status:</strong> <span style="color:${cor};font-weight:bold;">${status}</span></p>
    `;
    cont.appendChild(div);
  });
}

card.innerHTML += `

<div class="botoes-centro">

`;

async function abrirEscala(contrato_id, nomeEmpresa, almocoAtivo, jantarAtivo) {
  const container = document.getElementById(`alocacao_${contrato_id}`);
  container.innerHTML = `<p>Carregando entregadores...</p>`;

  // Buscar entregadores vinculados com status ativo
  const resVinculos = await fetch(`${SUPABASE_URL}/rest/v1/vinculos_entregadores?terceirizada_id=eq.${TERCEIRIZADA_ID}&status=eq.ativo&select=entregador_id`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });
  const vinculados = await resVinculos.json();
const listaIDs = vinculados.map(v => v.entregador_id).join(",");

  if (!listaIDs) {
    container.innerHTML = "<p>Nenhum entregador ativo para alocar.</p>";
    return;
  }

  // Buscar dados dos entregadores
  const resEnt = await fetch(`${SUPABASE_URL}/rest/v1/entregadores?id=in.(${listaIDs})&select=id,nome`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });
  const entregadores = await resEnt.json();

  // Buscar aloca√ß√µes j√° existentes
  const resAlocados = await fetch(`${SUPABASE_URL}/rest/v1/alocacoes_entregadores?contrato_id=eq.${contrato_id}`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });
  const alocados = await resAlocados.json();

  const estaAlocado = (entregador_id, turno) =>
    alocados.some(a => a.entregador_id === entregador_id && a.turno === turno);

  let html = `<h3 style="margin-top: 10px;">üë• Alocar Entregadores para ${nomeEmpresa}</h3><form onsubmit="salvarAlocacoes(event, '${contrato_id}')">`;

html += `
  <table style="width:100%;border-collapse:collapse;margin-top:12px;">
    <thead>
      <tr style="background:#ffffff10;">
        <th style="text-align:left;padding:8px;">Entregador</th>
        ${almocoAtivo ? '<th style="text-align:center;">‚òÄÔ∏è Almo√ßo</th>' : ''}
        ${jantarAtivo ? '<th style="text-align:center;">üåô Jantar</th>' : ''}
      </tr>
    </thead>
    <tbody>
`;

for (const ent of entregadores) {
  html += `<tr style="border-bottom:1px solid #ffffff11;">`;
  html += `<td style="padding:8px;">${ent.nome}</td>`;

  if (almocoAtivo) {
    const checked = estaAlocado(ent.id, "almoco") ? "checked" : "";
    html += `<td style="text-align:center;"><input type="checkbox" name="alocar_almoco" value="${ent.id}" ${checked}></td>`;
  }

  if (jantarAtivo) {
    const checked = estaAlocado(ent.id, "jantar") ? "checked" : "";
    html += `<td style="text-align:center;"><input type="checkbox" name="alocar_jantar" value="${ent.id}" ${checked}></td>`;
  }

  html += `</tr>`;
}

html += `
    </tbody>
  </table>
<div class="botoes-centro">
  <button type="submit" class="botao">üíæ Salvar Aloca√ß√µes</button>
</div></form>`;
  container.innerHTML = html;
}

async function salvarAlocacoes(event, contrato_id) {
  event.preventDefault();
  const form = event.target;

  const turnos = ["almoco", "jantar"];
  const novasAlocacoes = [];

  for (const turno of turnos) {
    const inputs = form.querySelectorAll(`input[name="alocar_${turno}"]:checked`);
    inputs.forEach(input => {
      novasAlocacoes.push({
        contrato_id,
        entregador_id: input.value,
        turno
      });
    });
  }

  // Limpa as aloca√ß√µes anteriores
  await fetch(`${SUPABASE_URL}/rest/v1/alocacoes_entregadores?contrato_id=eq.${contrato_id}`, {
    method: "DELETE",
    headers: {
      apikey: API_KEY,
      Authorization: `Bearer ${API_KEY}`
    }
  });

  // Insere as novas
  if (novasAlocacoes.length > 0) {
    await fetch(`${SUPABASE_URL}/rest/v1/alocacoes_entregadores`, {
      method: "POST",
      headers: {
        apikey: API_KEY,
        Authorization: `Bearer ${API_KEY}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(novasAlocacoes)
    });
  }

  alert("‚úÖ Aloca√ß√µes salvas!");
  abrirEscala(contrato_id); // recarrega ap√≥s salvar
}
