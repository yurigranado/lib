async function buscarEntregador() {
  const tipo = document.getElementById("tipoBusca").value;
  const valor = document.getElementById("valorBusca").value.trim();
  if (!valor) {
    carregarVinculados();
    return;
  }

  const campo = tipo === "cpf" ? "cpf" : tipo === "telefone" ? "telefone" : "nome";
  const query = `${SUPABASE_URL}/rest/v1/entregadores?${campo}=ilike.%25${valor}%25&select=id,nome,telefone,cpf`;

  const res = await fetch(query, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });
  const lista = await res.json();
  const resultado = document.getElementById("resultado");
  resultado.innerHTML = "";

  if (!lista.length) {
    resultado.innerHTML = "<p>Nenhum entregador encontrado.</p>";
    return;
  }

  for (const ent of lista) {
    // Verifica se j√° foi convidado
    const check = await fetch(`${SUPABASE_URL}/rest/v1/vinculos_entregadores?terceirizada_id=eq.${TERCEIRIZADA_ID}&entregador_id=eq.${ent.id}`, {
      headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
    });
    const vinculo = await check.json();

    const div = document.createElement("div");
    div.className = "entregador";
    div.innerHTML = `
      <p><strong>Nome:</strong> ${ent.nome}</p>
      <p><strong>Telefone:</strong> (${ent.telefone.slice(0, 2)}) ${ent.telefone.slice(2, 7)}-${ent.telefone.slice(7)}</p>
      <p><strong>CPF:</strong> ${mascararCPF(ent.cpf)}</p>
      ${
        vinculo.length
          ? `<p style="color: orange;"><strong>Status:</strong> ${vinculo[0].status}</p>`
          : `<button onclick="convidarEntregador('${ent.id}', '${ent.nome}')">Convidar</button>`
      }
    `;
    resultado.appendChild(div);
  }
}

    async function convidarEntregador(entregador_id, nome) {
      const payload = {
        entregador_id,
        terceirizada_id: TERCEIRIZADA_ID,
        status: "pendente",
        data_aceite: new Date().toISOString()
      };

      const res = await fetch(`${SUPABASE_URL}/rest/v1/vinculos_entregadores`, {
        method: "POST",
        headers: {
          apikey: API_KEY,
          Authorization: `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert(`‚úÖ ${nome} vinculado com sucesso!`);
        carregarVinculados();
      } else {
        alert("Erro ao convidar.");
      }
    }

async function carregarVinculados() {
  const res = await fetch(`${SUPABASE_URL}/rest/v1/vinculos_entregadores?terceirizada_id=eq.${TERCEIRIZADA_ID}&select=entregador_id,status`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });

  const vinculados = await res.json();
  const cont = document.getElementById("vinculados");

  if (!vinculados.length) {
    cont.innerHTML = "<p>Nenhum entregador vinculado ainda.</p>";
    return;
  }

  const listaIDs = vinculados.map(v => v.entregador_id).join(",");
  const res2 = await fetch(`${SUPABASE_URL}/rest/v1/entregadores?id=in.(${listaIDs})&select=id,nome,telefone`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });

  const entregadores = await res2.json();
  if (!entregadores.length) {
    cont.innerHTML = "<p>Erro ao carregar dados dos entregadores.</p>";
    return;
  }

  let html = `
    <table class="tabela-escalas">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
  `;

  for (const ent of entregadores) {
    const status = vinculados.find(v => v.entregador_id === ent.id)?.status || "desconhecido";
    const badgeClass =
      status === "ativo" ? "status-ativo" :
      status === "pendente" ? "status-pendente" :
      "status-recusado";

    const telefone = `(${ent.telefone.slice(0, 2)}) ${ent.telefone.slice(2, 7)}-${ent.telefone.slice(7)}`;

    html += `
      <tr>
        <td>${ent.nome}</td>
        <td>${telefone}</td>
        <td><span class="status-badge ${badgeClass}">${status}</span></td>
      </tr>
    `;
  }

  html += `</tbody></table>`;
  cont.innerHTML = html;
}

carregarVinculados();

async function carregarEscalasPorRestaurante() {
  const resContratos = await fetch(`${SUPABASE_URL}/rest/v1/contratos_empresas_terceirizadas?terceirizada_id=eq.${TERCEIRIZADA_ID}&status=eq.ativo&select=id,empresa_id`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });
  const contratos = await resContratos.json();
  const container = document.getElementById("blocoEscalas");
  container.innerHTML = "";

  if (!contratos.length) {
    container.innerHTML = "<p>Nenhum contrato ativo encontrado.</p>";
    return;
  }

  for (const contrato of contratos) {
    const [empresaRes, configRes, diasRes] = await Promise.all([
      fetch(`${SUPABASE_URL}/rest/v1/empresas?id=eq.${contrato.empresa_id}`, { headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` } }),
      fetch(`${SUPABASE_URL}/rest/v1/configuracoes_contrato?contrato_id=eq.${contrato.id}`, { headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` } }),
      fetch(`${SUPABASE_URL}/rest/v1/empresa_dias_semana?empresa_id=eq.${contrato.empresa_id}`, { headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` } })
    ]);

    const empresa = (await empresaRes.json())[0];
    const config = (await configRes.json())[0];
    const diasSemana = (await diasRes.json()).map(d => d.dia);

    const card = document.createElement("div");
    card.style = "background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 14px;";

    // Cria string segura para passar array de dias no bot√£o
    const diasSanitizados = JSON.stringify(diasSemana);

    card.innerHTML += `
      <p style="margin: 0 0 6px; font-weight: 600; font-size: 15px;">
        üçΩ <span style="opacity: 0.85;">${empresa.nome}</span>
      </p>
      <div id="alocacao_${contrato.id}" style="margin-top: 10px;"></div>
      <div class="botoes-centro">
        <button class="botao" onclick='abrirEscala("${contrato.id}", "${empresa.nome}", ${config.turno_almoco}, ${config.turno_jantar}, ${diasSanitizados})'>
          üë• Gerenciar Entregadores
        </button>
      </div>
    `;
    
    container.appendChild(card);
  }
}

async function abrirEscala(contrato_id, nomeEmpresa, almocoAtivo, jantarAtivo, diasSemana) {
  const container = document.getElementById(`alocacao_${contrato_id}`);
  container.innerHTML = `<p>Carregando entregadores...</p>`;

  // Buscar entregadores vinculados ativos
  const resVinculos = await fetch(`${SUPABASE_URL}/rest/v1/vinculos_entregadores?terceirizada_id=eq.${TERCEIRIZADA_ID}&status=eq.ativo&select=entregador_id`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });
  const vinculados = await resVinculos.json();
  const listaIDs = vinculados.map(v => v.entregador_id);
  if (!listaIDs.length) {
    container.innerHTML = "<p>Nenhum entregador ativo para alocar.</p>";
    return;
  }

  // HTML base
  let html = `
    <h3 style="margin-top: 0;">üë• Alocar Entregadores para ${nomeEmpresa}</h3>
    <form onsubmit="salvarEscalaPorSemana(event, '${contrato_id}')">

    <label style="display:block;margin-bottom:6px;">üë§ Buscar Entregador</label>
    <input type="text" id="busca_${contrato_id}" placeholder="Digite o nome..." oninput="filtrarSugestoes(this.value, '${contrato_id}', [${listaIDs.map(id => `'${id}'`).join(',')}])" style="padding:8px;border-radius:6px;border:none;width:100%;max-width:400px;margin-bottom:10px;">

    <ul id="sugestoes_${contrato_id}" style="list-style:none;padding:0;margin:0 0 10px;"></ul>
    <div id="selecionados_${contrato_id}" style="display:flex;flex-wrap:wrap;gap:10px;margin-bottom:24px;"></div>
  `;

  // Dicion√°rio de dias
  const iconesDias = {
    segunda: 'Seg', ter√ßa: 'Ter', quarta: 'Qua', quinta: 'Qui',
    sexta: 'Sex', s√°bado: 'S√°b', domingo: 'Dom'
  };

  // Dias por turno
  html += `<div style="display: flex; gap: 24px; flex-wrap: wrap;">`;

  for (const turno of ['almoco', 'jantar']) {
    if ((turno === 'almoco' && !almocoAtivo) || (turno === 'jantar' && !jantarAtivo)) continue;

    html += `
      <div style="flex:1; min-width: 240px;">
        <h4 style="margin: 0 0 10px;">${turno === 'almoco' ? '‚òÄÔ∏è Almo√ßo' : 'üåô Jantar'}</h4>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); gap: 10px;">`;

    for (const diaRaw of diasSemana) {
      const dia = (diaRaw || "").toLowerCase();
      html += `
        <label style="display:flex;align-items:center;gap:6px;background:#fff2;padding:6px 10px;border-radius:8px;">
          <input type="checkbox" name="dia_${turno}" value="${dia}">
          ${iconesDias[dia] || dia}
        </label>`;
    }

    html += `</div></div>`;
  }

  html += `</div>`;

  html += `
    <div class="botoes-centro" style="margin-top: 20px;">
      <button type="submit" class="botao">üíæ Salvar Escala Semanal</button>
    </div>
  </form>`;

  container.innerHTML = html;
}
    
async function filtrarSugestoes(valor, contrato_id, idsAutorizados) {
  const ul = document.getElementById(`sugestoes_${contrato_id}`);
  ul.innerHTML = "";
  if (!valor) return;

  // üî• REMOVE aspas internas no array
  const query = `${SUPABASE_URL}/rest/v1/entregadores?nome=ilike.%25${valor}%25&id=in.(${idsAutorizados.join(',')})&select=id,nome`;

  const res = await fetch(query, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });

  const lista = await res.json();

  if (!Array.isArray(lista)) {
    console.error("Resposta inesperada:", lista);
    ul.innerHTML = `<li style="color:red;">Erro ao buscar sugest√µes</li>`;
    return;
  }

  const idsExibidos = new Set();

  lista.forEach(ent => {
    if (idsExibidos.has(ent.id)) return;
    idsExibidos.add(ent.id);

    const li = document.createElement("li");
    li.innerHTML = `<span style="cursor:pointer;padding:6px;display:block;">${ent.nome}</span>`;
    li.onclick = () => adicionarEntregadorSelecionado(contrato_id, ent);
    ul.appendChild(li);
  });
}

function adicionarEntregadorSelecionado(contrato_id, ent) {
  const cont = document.getElementById(`selecionados_${contrato_id}`);
  if (document.getElementById(`entregador_${contrato_id}_${ent.id}`)) return;

  const div = document.createElement("div");
  div.id = `entregador_${contrato_id}_${ent.id}`;
  div.innerHTML = `
    <label style="display:flex;align-items:center;gap:6px;background:#fff2;padding:6px 12px;border-radius:8px;">
      <input type="hidden" name="entregador_selecionado" value="${ent.id}">
      ${ent.nome}
      <button onclick="this.parentElement.parentElement.remove()" style="color:red;background:none;border:none;font-weight:bold;cursor:pointer;">‚úñ</button>
    </label>`;
  cont.appendChild(div);
}

async function salvarEscalaPorSemana(event, contrato_id) {
  event.preventDefault();
  const form = event.target;
  const turnos = ['almoco', 'jantar'];
  const novaEscala = [];

  const entregadoresSelecionados = [...form.querySelectorAll(input[name="entregador_selecionado"])].map(e => e.value);

  for (const turno of turnos) {
    const diasSelecionados = [...form.querySelectorAll(input[name="dia_${turno}"]:checked)].map(d => d.value);

    diasSelecionados.forEach(dia => {
      entregadoresSelecionados.forEach(entregador_id => {
        novaEscala.push({
          contrato_id,
          entregador_id,
          turno,
          dia_semana: dia
        });
      });
    });
  }

  // üßπ Apaga tudo anterior do contrato
  await fetch(${SUPABASE_URL}/rest/v1/escala_semana?contrato_id=eq.${contrato_id}, {
    method: "DELETE",
    headers: {
      apikey: API_KEY,
      Authorization: Bearer ${API_KEY}
    }
  });

  if (novaEscala.length > 0) {
    await fetch(${SUPABASE_URL}/rest/v1/escala_semana, {
      method: "POST",
      headers: {
        apikey: API_KEY,
        Authorization: Bearer ${API_KEY},
        "Content-Type": "application/json"
      },
      body: JSON.stringify(novaEscala)
    });
  }

  alert("‚úÖ Escala semanal salva com sucesso!");
  abrirEscala(contrato_id);
}
