<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <base target="_top">
  <title>Login Motoqueiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Manifesto PWA -->
<link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#5fdfb8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3468/3468379.png" type="image/png">
  <link rel="apple-touch-icon" href="https://i.imgur.com/zVxP1A2.png">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<style>
  :root { --escala: 1.3; }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #5fdfb8, #7db7ff);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-container {
    width: calc(var(--escala) * 250px);
    max-width: 100%;
    background: rgba(255, 255, 255, 0.2);
    padding: calc(var(--escala) * 24px);
    border-radius: calc(var(--escala) * 16px);
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(12px);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .logo {
    width: 100px;
    height: 100px;
    background: white;
    border-radius: 50%;
    margin: 30px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .logo img {
    width: 300%;
    height: 300%;
    object-fit: contain;
  }
  label {
    font-size: calc(var(--escala) * 14px);
    align-self: flex-start;
    margin-bottom: calc(var(--escala) * 4px);
    color: white;
  }
  input {
    width: 100%;
    padding: calc(var(--escala) * 12px);
    font-size: calc(var(--escala) * 14px);
    border: none;
    border-bottom: 2px solid white;
    background: transparent;
    color: white;
    outline: none;
    margin-bottom: calc(var(--escala) * 16px);
  }
  input::placeholder {
    color: rgba(255, 255, 255, 0.75);
  }
  button {
    width: 100%;
    padding: calc(var(--escala) * 12px);
    margin-top: calc(var(--escala) * 20px);
    border: none;
    border-radius: calc(var(--escala) * 30px);
    font-size: calc(var(--escala) * 16px);
    font-weight: bold;
    background: white;
    color: #333;
    cursor: pointer;
  }
  button:hover {
    background: #e1e1e1;
  }
  #msg {
    text-align: center;
    margin-top: calc(var(--escala) * 16px);
    font-size: calc(var(--escala) * 14px);
    color: #fff3f3;
    display: none;
  }
</style>
</head>
<body>

<!-- üîí BLOQUEIO POR MODO -->
<div id="telaLogin" style="display: none;">
  <div class="login-container">
    <div class="logo">
      <img src="https://i.imgur.com/VpQtXGy.png" alt="Logo Motoqueiro">
    </div>

    <form id="f">
      <label for="login">CPF:</label>
      <input id="login" type="text" inputmode="numeric" placeholder="000.000.000-00" required>

      <label for="senha">Senha:</label>
      <input id="senha" type="password" inputmode="numeric" placeholder="Digite sua senha" required>

      <button type="submit">Entrar</button>

      <button type="button" onclick="window.location.href='cadastro_entregador.html'" style="background: transparent; color: white; margin-top: 12px; font-size: 14px; border: 1px solid white;">
        Criar minha conta
      </button>

      <div id="msg"></div>
    </form>
  </div>
</div>

<!-- üì¢ AVISO PARA INSTALAR -->
<div id="avisoInstalacao" style="display: none; text-align: center; padding: 40px; color: white;">
  <h2>üì≤ Aplicativo n√£o instalado</h2>
  <p>Para acessar o painel, instale o app na sua tela inicial.</p>
  <button onclick="instalarPWA()" style="padding: 10px 20px; font-weight: bold; background: white; color: #003366; border: none; border-radius: 10px;">Instalar agora</button>
</div>

<script>
let SUPABASE_URL = "";
let API_KEY = "";

// üîê Carrega as chaves de forma segura
async function carregarChaves() {
  try {
    const res = await fetch("/api/supabase");
    const dados = await res.json();
    SUPABASE_URL = dados.url;
    API_KEY = dados.key;
  } catch (e) {
    console.error("‚ùå Erro ao carregar chaves:", e);
    alert("Erro ao conectar com o servidor.");
  }
}

// ‚ö° Redireciona direto se j√° estiver logado e a sess√£o for v√°lida
const login = localStorage.getItem("login_motoqueiro");
const expira = localStorage.getItem("login_expira_em");
if (login && expira && Date.now() < parseInt(expira)) {
  window.location.href = "painel_motoqueiro.html";
}

function md5(str) {
  return CryptoJS.MD5(str).toString();
}

// üîÅ Aguarda DOM para carregar chaves antes de qualquer fetch
document.addEventListener("DOMContentLoaded", async () => {
  const modo = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

  if (!modo) {
    document.body.innerHTML = `
      <div style="text-align: center; padding: 40px; color: white;">
        <h2>üì≤ Aplicativo n√£o instalado</h2>
        <p>Para acessar o painel, instale o app na sua tela inicial.</p>
        <button onclick="instalarPWA()" style="padding: 10px 20px; font-weight: bold; background: white; color: #003366; border: none; border-radius: 10px;">Instalar agora</button>
      </div>
    `;
    return;
  }

  await carregarChaves();
});

  document.getElementById("login").addEventListener("input", (e) => {
  let v = e.target.value.replace(/\D/g, '').slice(0, 11);
  v = v.replace(/(\d{3})(\d)/, "$1.$2");
  v = v.replace(/(\d{3})(\d)/, "$1.$2");
  v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
  e.target.value = v;
});
  
  document.getElementById('f').addEventListener('submit', async (e) => {
    e.preventDefault();
const cpf = document.getElementById('login').value.replace(/\D/g, '');
    const senha = md5(document.getElementById('senha').value.trim());
    const msg = document.getElementById('msg');

    if (!cpf || !senha) {
      msg.innerText = 'Preencha todos os campos.';
      msg.style.display = "block";
      return;
    }

      // üëá Adicione aqui
  console.log("üîê CPF usado:", cpf);
  console.log("üîê Senha MD5:", senha);

const res = await fetch(`${SUPABASE_URL}/rest/v1/entregadores?cpf=eq.${cpf}&senha=eq.${senha}`, {
      headers: {
        apikey: API_KEY,
        Authorization: `Bearer ${API_KEY}`
      }
    });

    const dados = await res.json();
    if (dados.length === 1) {
      const entregador = dados[0];
localStorage.setItem("login_motoqueiro", entregador.cpf);
      localStorage.setItem("login_expira_em", (Date.now() + 12 * 60 * 60 * 1000));
      window.location.href = "painel_motoqueiro.html";
    } else {
      msg.innerText = "‚ùå CPF ou senha inv√°lidos.";
      msg.style.display = "block";
    }
  });

  window.addEventListener("DOMContentLoaded", () => {
    const url = new URL(window.location.href);
    const mensagem = url.searchParams.get("msg");
    const msg = document.getElementById("msg");
    if (mensagem === "sessao_expirada") {
      msg.innerText = "‚ö†Ô∏è Sua sess√£o expirou. Fa√ßa login novamente.";
      msg.style.display = "block";
    }
  });
  
  function instalarPWA() {
  alert("Para instalar o app, clique nos 3 pontinhos do navegador e selecione 'Adicionar √† tela inicial'.");
}
</script>

</body>
</html>
