  <script>
let SUPABASE_URL = "";
let API_KEY = "";
let entregador_id = null;
let nomePrimeiro = "";

// üîê Carrega as chaves da Supabase
async function carregarChaves() {
  try {
    const res = await fetch("/api/supabase");
    const dados = await res.json();
    SUPABASE_URL = dados.url;
    API_KEY = dados.key;
  } catch (e) {
    console.error("‚ùå Erro ao carregar chaves:", e);
    alert("Erro ao conectar com o servidor.");
  }
}

// ‚ö° Redireciona se a sess√£o expirou (antes mesmo de carregar as chaves)
const login = localStorage.getItem("login_motoqueiro");
const expiracao = localStorage.getItem("login_expira_em");
const obrigarInstalacao = false;

if (!login || !expiracao || Date.now() > parseInt(expiracao)) {
  localStorage.removeItem("login_motoqueiro");
  localStorage.removeItem("login_expira_em");
  window.location.href = "login_motoqueiro.html?msg=sessao_expirada";
}

document.addEventListener("DOMContentLoaded", async () => {
  const isIos = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
  const isStandalone = window.navigator.standalone === true;

  if (obrigarInstalacao && isIos && !isStandalone) {
    // ‚ùå Bloqueia o acesso no Safari do iPhone se a vari√°vel estiver ativada
    document.getElementById("painelContainer").style.display = "none";
    document.getElementById("telaBloqueio").style.display = "block";
    return;
  }

  // ‚úÖ Carrega painel normalmente
  await carregarChaves();
  await carregarEntregadorId();
});
  
async function carregarEntregadorId() {
  const resposta = await fetch("/api/carregarEntregador", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ cpf: login })
  });

  const retorno = await resposta.json();

  if (retorno.status !== "ok") {
    document.getElementById("nomeEntregador").innerText = "Nome n√£o encontrado";
    document.getElementById("blocoEscolherEmpresa").style.display = "none";
    return;
  }

  entregador_id = retorno.entregador_id;
  document.getElementById("nomeEntregador").innerText = retorno.nome;
  nomePrimeiro = retorno.nome.split(" ")[0]; // üëà pega s√≥ o primeiro nome

  await verificarEmpresaAtiva();
  await carregarEscalaSemanal();
  await carregarResumoCorridas();
  await ativarNotificacoes();
  await verificarTurnoHojeViaAPI();

  // Ativar realtime se ainda n√£o estiver
  if (!window.supabaseClient) {
    window.supabaseClient = supabase.createClient(SUPABASE_URL, API_KEY);
  }

  window.supabaseClient
    .channel(`_entregador_${entregador_id}`)
    .on(
      'postgres_changes',
      {
        event: '*',
        schema: 'public',
        table: '_semana',
        filter: `entregador_id=eq.${entregador_id}`
      },
      payload => {
        carregarSemanal();
      }
    )
    .subscribe();

  const botaoContainer = document.getElementById("blocoEscolherEmpresa");
  const botao = document.querySelector(".painel-btn");

  const temAtivoOuPendente = retorno.vinculos.some(v => v.status === "ativo" || v.status === "pendente");

  if (!temAtivoOuPendente) {
    botaoContainer.style.display = "none";
    return;
  }

  botaoContainer.style.display = "block";

  const temPendente = retorno.vinculos.some(v => v.status === "pendente");

  if (temPendente) {
    botao.innerText = "üì¨ Convite Pendente! Verificar";
    botao.style.background = "#ffd54f";
    botao.style.color = "#000";
    botao.style.border = "2px solid #ffa000";
    botao.style.boxShadow = "0 0 12px rgba(255, 193, 7, 0.8)";
  } else {
    botao.innerText = "üîÑ";
    botao.style.background = "white";
    botao.style.color = "#000";
    botao.style.border = "none";
    botao.style.boxShadow = "0 4px 12px rgba(0,0,0,0.1)";
  }
}

  async function abrirSelecaoEmpresa() {
  const container = document.getElementById("listaEmpresasVinculadas");
  container.innerHTML = "<p>Carregando empresas vinculadas...</p>";

  const res = await fetch(`${SUPABASE_URL}/rest/v1/vinculos_entregadores?entregador_id=eq.${entregador_id}`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });
  const lista = await res.json();
  container.innerHTML = "";

  if (!lista.length) {
    container.innerHTML = "<p>Voc√™ ainda n√£o est√° vinculado a nenhuma empresa.</p>";
    return;
  }

  let temPendente = false;

  // üîÑ Faz as requisi√ß√µes das empresas em paralelo
  const resultados = await Promise.all(lista.map(async item => {
    const empRes = await fetch(`${SUPABASE_URL}/rest/v1/terceirizadas?id=eq.${item.terceirizada_id}`, {
      headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
    });
    const empresa = (await empRes.json())[0];
    return { ...item, nomeEmpresa: empresa?.nome || "Sem nome" };
  }));

  for (const item of resultados) {
    const div = document.createElement("div");
    div.style.marginBottom = "12px";

    if (item.status === "ativo") {
      const btn = document.createElement("button");
      btn.innerText = `‚úÖ Ativar ${item.nomeEmpresa}`;
      btn.onclick = () => ativarEmpresa(item.terceirizada_id, item.nomeEmpresa);
      div.appendChild(btn);
    } else if (item.status === "pendente") {
      temPendente = true;
      div.innerHTML = `
        <p><strong>Convite:</strong> ${item.nomeEmpresa}</p>
        <button onclick="aceitarConvite('${item.terceirizada_id}', '${item.nomeEmpresa}')">‚úÖ Aceitar</button>
        <button onclick="recusarConvite('${item.terceirizada_id}')">‚ùå Recusar</button>
      `;
    }

    container.appendChild(div);
  }

  document.getElementById("modalEmpresas").style.display = "flex";

  const botao = document.querySelector(".painel-btn");
  if (temPendente) {
    botao.innerText = "üì¨ Convite Pendente! Verificar";
    botao.style.background = "#ffd54f";
    botao.style.color = "#000";
    botao.style.border = "2px solid #ffa000";
    botao.style.boxShadow = "0 0 12px rgba(255, 193, 7, 0.8)";
  } else {
    botao.innerText = "üîÑ";
    botao.style.background = "white";
    botao.style.color = "#000";
    botao.style.border = "none";
    botao.style.boxShadow = "0 4px 12px rgba(0,0,0,0.1)";
  }
}

function fecharModalEmpresas() {
  document.getElementById("modalEmpresas").style.display = "none";
}

async function ativarEmpresa(terceirizada_id, nome) {
  await fetch(`${SUPABASE_URL}/rest/v1/status_entregador?entregador_id=eq.${entregador_id}&ativo=eq.true`, {
    method: "PATCH",
    headers: {
      apikey: API_KEY,
      Authorization: `Bearer ${API_KEY}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ ativo: false })
  });

  await fetch(`${SUPABASE_URL}/rest/v1/status_entregador`, {
    method: "POST",
    headers: {
      apikey: API_KEY,
      Authorization: `Bearer ${API_KEY}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      entregador_id,
      terceirizada_id,
      data_inicio: new Date().toISOString(),
      ativo: true
    })
  });

location.reload();
}

async function verificarEmpresaAtiva() {
  if (!entregador_id) return;

  const res = await fetch(`${SUPABASE_URL}/rest/v1/status_entregador?entregador_id=eq.${entregador_id}&ativo=eq.true&select=terceirizada_id`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });
  const data = await res.json();

  if (data.length > 0) {
    const id = data[0].terceirizada_id;
    const r = await fetch(`${SUPABASE_URL}/rest/v1/terceirizadas?id=eq.${id}`, {
      headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
    });
    const empresa = (await r.json())[0];
    document.getElementById('empresaAtiva').innerText = `Empresa: ${empresa.nome}`;
    document.getElementById('blocoEscolherEmpresa').style.display = "none";
  } else {
document.getElementById('empresaAtiva').innerText = `Nenhuma empresa ativa no momento`;

// Oculta o bot√£o por padr√£o
document.getElementById('blocoEscolherEmpresa').style.display = "none";

    function calcularDistancia(lat1, lon1, lat2, lon2) {
  const R = 6371000; // Raio da Terra em metros
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = 
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) * Math.sin(dLon / 2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

function urlBase64ToUint8Array(base64String) {
  const padding = "=".repeat((4 - base64String.length % 4) % 4);
  const base64 = (base64String + padding).replace(/\-/g, "+").replace(/_/g, "/");
  const raw = atob(base64);
  return new Uint8Array([...raw].map(char => char.charCodeAt(0)));
}
