async function carregarEntregadorId() {
  const res = await fetch(`${SUPABASE_URL}/rest/v1/entregadores?cpf=eq.${login}`, {

    await carregarResumoCorridas();

    // ‚úÖ Ativa Realtime da  s√≥ depois de ter o ID

      window.supabaseClient = supabase.createClient(SUPABASE_URL, API_KEY);
    }

    window.supabaseClient
      .channel(`_entregador_${entregador_id}`)

          schema: 'public',

async function abrirSelecaoEmpresa() {
  const container = document.getElementById("listaEmpresasVinculadas");
  container.innerHTML = "<p>Carregando empresas vinculadas...</p>";

  const res = await fetch(`${SUPABASE_URL}/rest/v1/vinculos_entregadores?entregador_id=eq.${entregador_id}`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });
  const lista = await res.json();
  container.innerHTML = "";

  if (!lista.length) {
    container.innerHTML = "<p>Voc√™ ainda n√£o est√° vinculado a nenhuma empresa.</p>";
    return;
  }

  let temPendente = false;

  for (const item of lista) {
    const empRes = await fetch(`${SUPABASE_URL}/rest/v1/terceirizadas?id=eq.${item.terceirizada_id}`, {
      headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
    });
    const empresa = (await empRes.json())[0];
    const status = item.status;

    const div = document.createElement("div");
    div.style.marginBottom = "12px";

    if (status === "ativo") {
      const btn = document.createElement("button");
      btn.innerText = `‚úÖ Ativar ${empresa.nome}`;
      btn.onclick = () => ativarEmpresa(empresa.id, empresa.nome);
      div.appendChild(btn);
    } else if (status === "pendente") {
      temPendente = true;
      div.innerHTML = `
        <p><strong>Convite:</strong> ${empresa.nome}</p>
        <button onclick="aceitarConvite('${empresa.id}', '${empresa.nome}')">‚úÖ Aceitar</button>
        <button onclick="recusarConvite('${empresa.id}')">‚ùå Recusar</button>
      `;
    }

    container.appendChild(div);
  }

  document.getElementById("modalEmpresas").style.display = "flex";

  // üîî Atualiza o bot√£o principal conforme status
  const botao = document.querySelector(".painel-btn");
  if (temPendente) {
    botao.innerText = "üì¨ Convite Pendente! Verificar";
    botao.style.background = "#ffd54f";
    botao.style.color = "#000";
    botao.style.border = "2px solid #ffa000";
    botao.style.boxShadow = "0 0 12px rgba(255, 193, 7, 0.8)";
  } else {

    botao.style.color = "#000";
    botao.style.border = "none";
    botao.style.boxShadow = "0 4px 12px rgba(0,0,0,0.1)";
  }
}

async function carregarEscalaSemanal() {
  const container = document.getElementById("blocoEscalaEntregador");
  container.innerHTML = "Carregando escala...";

  const empresaRes = await fetch(`${SUPABASE_URL}/rest/v1/status_entregador?entregador_id=eq.${entregador_id}&ativo=eq.true&select=terceirizada_id`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });

  const empresaData = await empresaRes.json();
  if (!empresaData.length) {
    container.innerHTML = "‚ùå Nenhuma empresa ativa.";
    return;
  }

  const terceirizada_id = empresaData[0].terceirizada_id;

  const escalaRes = await fetch(`${SUPABASE_URL}/rest/v1/escala_semana?entregador_id=eq.${entregador_id}&select=dia_semana,turno`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });

  const escala = await escalaRes.json();
  if (!escala.length) {
    container.innerHTML = "‚ö†Ô∏è Voc√™ ainda n√£o est√° escalado para nenhum turno.";
    return;
  }

  // Organiza por dia da semana
  const dias = ['segunda','terca','quarta','quinta','sexta','sabado','domingo'];
  const nomesDias = {
    segunda: "Segunda",
    terca: "Ter√ßa",
    quarta: "Quarta",
    quinta: "Quinta",
    sexta: "Sexta",
    sabado: "S√°bado",
    domingo: "Domingo"
  };
  const turnos = {
    almoco: "‚òÄÔ∏è Almo√ßo",
    jantar: "üåô Jantar"
  };
  const organizado = {};

  for (const item of escala) {
    const dia = item.dia_semana;
    if (!organizado[dia]) organizado[dia] = new Set();
    organizado[dia].add(turnos[item.turno] || item.turno);
  }

  let html = `
    <details class="bloco-escala-detalhada">
      <summary>Escala da Semana</summary>
      <div class="tabela-escala-entregador">
        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Turno(s)</th>
            </tr>
          </thead>
          <tbody>
  `;

  for (const dia of dias) {
    if (organizado[dia]) {
      const turnosFormatados = [...organizado[dia]].join(" + ");
      html += `
        <tr>
          <td>${nomesDias[dia]}</td>
          <td><span style="white-space: nowrap;">${turnosFormatados}</span></td>
        </tr>`;
    }
  }

  html += `
          </tbody>
        </table>
      </div>
    </details>
  `;

  container.innerHTML = html;
}

async function verificarTurnoHoje() {
  const empresaRes = await fetch(`${SUPABASE_URL}/rest/v1/status_entregador?entregador_id=eq.${entregador_id}&ativo=eq.true&select=terceirizada_id`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });
  const empresaData = await empresaRes.json();
  if (!empresaData.length) return;

  const terceirizada_id = empresaData[0].terceirizada_id;

  // Buscar contrato com a terceirizada
  const contratoRes = await fetch(`${SUPABASE_URL}/rest/v1/contratos_empresas_terceirizadas?terceirizada_id=eq.${terceirizada_id}`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });
  const contrato = await contratoRes.json();
  const contrato_id = contrato[0]?.id;
  if (!contrato_id) return;

  // Verificar se j√° existe uma chegada ativa
  const chegadaRes = await fetch(`${SUPABASE_URL}/rest/v1/confirmacoes_chegada?contrato_id=eq.${contrato_id}&or=(encerrado.is.false,encerrado.is.null)&select=data,turno,entregador_id`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });
  const todas = await chegadaRes.json();
  const chegadas = todas.filter(c => String(c.entregador_id) === String(entregador_id));

  if (chegadas.length > 0) {
    const ultima = chegadas.sort((a, b) => new Date(b.data) - new Date(a.data))[0];
    const dataHora = new Date(ultima.data);

  for (const turno of turnos) {
    const [horaStr, minutoStr] = turno.horario_inicio.split(":");
    const inicioTurno = new Date(agora);
    inicioTurno.setHours(parseInt(horaStr));
    inicioTurno.setMinutes(parseInt(minutoStr) - 15); // libera 15 minutos antes

    const fimTurno = new Date(inicioTurno);
    fimTurno.setMinutes(fimTurno.getMinutes() + 90); // toler√¢ncia 1h30 depois

    if (agora >= inicioTurno && agora <= fimTurno) {

      bloco.dataset.turno = turno.nome;

      document.getElementById("horarioChegada").innerText = "";

  document.getElementById("blocoConfirmarChegada").style.display = "none";
  document.getElementById("horarioChegada").innerText = "‚è≥ Voc√™ s√≥ pode confirmar sua chegada 15 minutos antes do turno.";
}

    function calcularDistancia(lat1, lon1, lat2, lon2) {
  const R = 6371000; // Raio da Terra em metros
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = 
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) * Math.sin(dLon / 2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

function urlBase64ToUint8Array(base64String) {
  const padding = "=".repeat((4 - base64String.length % 4) % 4);
  const base64 = (base64String + padding).replace(/\-/g, "+").replace(/_/g, "/");
  const raw = atob(base64);
  return new Uint8Array([...raw].map(char => char.charCodeAt(0)));
}
