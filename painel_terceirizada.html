<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel da Terceirizada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --cor-principal: #2e7d32;
      --cor-fundo: #121212;
      --blur: rgba(255, 255, 255, 0.06);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/lQBNt2B.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      position: fixed;
      top: 0; width: 100%;
      background: var(--blur);
      backdrop-filter: blur(12px);
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 30px; z-index: 1000;
    }
    header h1 { font-size: 22px; margin: 0; }
    nav a {
      margin: 0 12px; color: white; text-decoration: none; font-weight: 500;
      transition: .3s;
    }
    nav a:hover { color: #90ee90; }
    .conteudo { padding: 100px 5vw 40px; }
    .titulo-secao { font-size: 24px; margin-bottom: 20px; color: #fff; font-weight: 600; }
    .grid- {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }
    .card-contrato {
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    }
    .card-contrato h3 { margin: 0 0 10px; }
    .card-contrato p { margin: 4px 0; color: #ccc; }
    .card-contrato button {
      margin-top: 12px; padding: 10px 16px; background: #43a047;
      border: none; color: white; font-weight: bold; border-radius: 8px;
      cursor: pointer;
    }
    .card-contrato button.recusar { background: #e53935; margin-left: 10px; }

    .card-contrato form {
  background: rgba(255,255,255,0.04);
  padding: 20px;
  border-radius: 12px;
  box-shadow: inset 0 0 12px rgba(0,0,0,0.2);
  margin-top: 16px;
}    
    .card form label {
  margin-top: 8px;
  display: block;
}
.card form input, .card form select {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: none;
}

  </style>
</head>
<body>

  <header>
    <h1 id="tituloPainel">Lib | Painel da Terceirizada</h1>
    <nav>
      <a href="#">Entregadores</a>
      <a href="#">Escalas</a>
      <a href="#">Dashboard</a>
      <a href="#" onclick="abrirMinhaConta()">Minha Conta</a>
    </nav>
    <button onclick="sair()" style="
      background: #e53935; color: white; border: none;
      padding: 8px 16px; border-radius: 8px; font-weight: bold; cursor: pointer;
    ">Sair</button>
  </header>

  <div class="conteudo">
    <div class="titulo-secao">üìÑ Recebidos</div>
    <div class="grid-" id="lista">
      <p>Carregando ...</p>
    </div>
  </div>
  <div id="minhaContaContainer" style="display: none;">
  <div class="card" style="max-width:700px;margin:0 auto;background:rgba(255,255,255,0.08);padding:30px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.3);backdrop-filter:blur(10px);color:white;">
    <h2 style="text-align:center;margin-bottom:20px;">
      <span style="margin-right:6px;">üë§</span>Minha Conta
    </h2>
    <form id="formMinhaConta" style="display:grid;grid-template-columns:1fr 1fr;gap:20px;">
      <div><label>Nome da Empresa</label><input name="nome" type="text" required style="width:100%;"></div>
      <div><label>Propriet√°rio</label><input name="proprietario" type="text" required style="width:100%;"></div>
      <div><label>CNPJ</label><input name="cnpj" type="text" disabled style="width:100%;background:rgba(255,255,255,0.1);color:#ccc;"></div>
      <div><label>WhatsApp</label><input name="whatsapp" type="tel" style="width:100%;"></div>
      <div><label>Cidade</label><input name="cidade" type="text" style="width:100%;"></div>
      <div><label>Estado</label><input name="estado" type="text" maxlength="2" style="width:100%;"></div>
      <div style="grid-column:span 2;"><label>Sobre a Empresa</label><textarea name="sobre" style="width:100%;min-height:80px;"></textarea></div>
      <div style="grid-column:span 2;">
        <label>Logomarca</label>
        <input name="logomarca" type="file" accept="image/*" style="width:100%;">
        <div id="logo-preview" style="margin-top:12px;"></div>
      </div>
      <div style="grid-column:span 2;text-align:center;margin-top:10px;">
        <button type="submit" style="padding:10px 24px;font-weight:bold;">üíæ Salvar Altera√ß√µes</button>
      </div>
    </form>
    <div style="margin-top:20px;display:flex;justify-content:center;gap:16px;">
      <button onclick="alert('üîí Trocar senha');" style="background:#1976d2;color:white;padding:10px 20px;border:none;border-radius:6px;cursor:pointer;">üîí Trocar Senha</button>
      <button onclick="if(confirm('Excluir conta?'))alert('Conta exclu√≠da');" style="background:#e53935;color:white;padding:10px 20px;border:none;border-radius:6px;cursor:pointer;">‚ùå Excluir Conta</button>
    </div>
  </div>
</div>
<script>
  const SUPABASE_URL = "https://lamjkztvgxuivnsrpvnr.supabase.co";
  const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhbWprenR2Z3h1aXZuc3Jwdm5yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MDI4MjcsImV4cCI6MjA2OTA3ODgyN30.2g1OX3rrUtA_KWrUqjI0ZFV3a8IhF-ydESnU5YBCY24";
  const TERCEIRIZADA_ID = localStorage.getItem("terceirizada_id");

  if (!TERCEIRIZADA_ID) window.location.href = "index.html";

async function carregar() {
  const res = await fetch(`${SUPABASE_URL}/rest/v1/contratos_empresas_terceirizadas?terceirizada_id=eq.${TERCEIRIZADA_ID}&select=*,empresa:empresas(id,nome,email,whatsapp,entregas_dia,entregas_fds)`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });

  const contratos = await res.json();
  const container = document.getElementById("lista");
  container.innerHTML = "";

  if (!contratos.length) {
    container.innerHTML = "<p>Nenhum contrato recebido ainda.</p>";
    return;
  }

  for (const c of contratos) {
    const [diasRes, turnosRes, configRes] = await Promise.all([
      fetch(`${SUPABASE_URL}/rest/v1/empresa_dias_semana?empresa_id=eq.${c.empresa.id}`, {
        headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
      }),
      fetch(`${SUPABASE_URL}/rest/v1/empresa_turnos?empresa_id=eq.${c.empresa.id}`, {
        headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
      }),
      fetch(`${SUPABASE_URL}/rest/v1/configuracoes_contrato?contrato_id=eq.${c.id}`, {
        headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
      })
    ]);

    const dias = await diasRes.json();
    const turnos = await turnosRes.json();
    const configuracao = (await configRes.json())[0];

    const card = document.createElement("div");
    card.className = "card-contrato";

    let html = `
      <div style="display: flex; flex-direction: row; gap: 24px; flex-wrap: wrap;">
        <div style="flex: 1; min-width: 260px;">
          <h3>${c.empresa?.nome || "Empresa"}</h3>
          <p><strong>Email:</strong> ${c.empresa?.email || "-"}</p>
          <p><strong>WhatsApp:</strong> ${formatarTelefone(c.empresa?.whatsapp) || "-"}</p>
          <p><strong>Entregas por dia:</strong> ${c.empresa?.entregas_dia || 0}</p>
          <p><strong>Entregas fim de semana:</strong> ${c.empresa?.entregas_fds || 0}</p>
          <p><strong>Dias de funcionamento:</strong> ${dias.map(d => d.dia).join(", ")}</p>
          <p><strong>Turnos:</strong></p>
          <ul style="padding-left: 20px; margin: 0;">
            ${turnos.map(t => `<li>${t.nome_turno}: ${t.horario_inicio} - ${t.horario_fim}</li>`).join("")}
          </ul>
        </div>
        <div style="flex: 1; min-width: 260px;">
          <p><strong>Status:</strong> ${c.status}</p>
          <p><strong>Solicitado em:</strong> ${new Date(c.data_solicitacao).toLocaleDateString()}</p>
    `;

    if (configuracao) {
      html += `
        <p><strong>Turnos Solicitados:</strong> ${[
          configuracao.turno_almoco ? "Almo√ßo" : null,
          configuracao.turno_jantar ? "Jantar" : null
        ].filter(Boolean).join(", ") || "-"}</p>

        <p><strong>Qtd por Turno:</strong><br>
          ${configuracao.turno_almoco ? `Almo√ßo: ${configuracao.qtd_almoco}<br>` : ""}
          ${configuracao.turno_jantar ? `Jantar: ${configuracao.qtd_jantar}` : ""}
        </p>

        <p><strong>Alimenta√ß√£o:</strong> ${configuracao.fornece_alimentacao ? "Sim" : "N√£o"}</p>
        <p><strong>Dia Pagamento:</strong> ${configuracao.dia_pagamento}</p>
        ${configuracao.pagamento_forma_outros ? `<p><strong>Forma de Pagamento:</strong> ${configuracao.pagamento_forma_outros}</p>` : ""}
      `;
    }

    html += `</div></div>`; // fecha os dois blocos principais (empresa + status)

    if (c.status === 'ativo') {
      html += `
        <div style="margin-top: 20px;">
          <div id="formularioRegras_${c.id}"></div>
          <button onclick="abrirRegrasInline(${c.id})" style="margin-top: 12px;">‚öôÔ∏è Editar Regras de Pagamento</button>
        </div>
      `;
    }

    card.innerHTML = html;
    container.appendChild(card);
  }
}

  function sair() {
    localStorage.removeItem("terceirizada_id");
    localStorage.removeItem("terceirizada_nome");
    localStorage.removeItem("session_token");
    window.location.href = "index.html";
  }

  function formatarTelefone(tel) {
    if (!tel) return "";
    const v = tel.replace(/\D/g, "");
    return v.length === 11 ? `(${v.slice(0, 2)}) ${v.slice(2, 7)}-${v.slice(7)}` : v;
  }

  const nomeEmpresa = localStorage.getItem("terceirizada_nome");
  if (nomeEmpresa) {
    document.getElementById("tituloPainel").textContent = `${nomeEmpresa} | Painel`;
  }

  function abrirMinhaConta() {
    document.getElementById("lista").style.display = "none";
    document.getElementById("minhaContaContainer").style.display = "block";
    setTimeout(() => {
      carregarMinhaConta();
    }, 100);
  }

  function alternarModeloPagamento(modelo) {
  document.getElementById("camposFixo").style.display = modelo === "fixo" ? "grid" : "none";
  document.getElementById("camposDinamico").style.display = modelo === "dinamico" ? "grid" : "none";
}
function abrirRegrasInline(contratoId) {
  const container = document.getElementById(`formularioRegras_${contratoId}`);
  if (container.innerHTML) {
    container.innerHTML = ""; // esconde se j√° estiver aberto
    return;
  }

  container.innerHTML = `
<div class="card" style="margin-top:20px; grid-column: span 2; width: 100%;">
      <form onsubmit="return salvarRegrasPagamento(event, ${contratoId})" style="display:grid;grid-template-columns:1fr 1fr;gap:20px;">
        <div style="grid-column:span 2;">
          <label>Modelo de Pagamento</label>
          <select name="modelo_pagamento" required onchange="alternarCamposRegras(this, ${contratoId})">
            <option value="">Selecione</option>
            <option value="fixo">Fixo + Adicionais</option>
            <option value="dinamico">Din√¢mico + Fixo</option>
          </select>
        </div>

        <div id="fixo_${contratoId}" style="display:none;grid-column:span 2;">
          <div><label>Valor Fixo</label><input name="valor_fixo" type="number" step="0.01"></div>
          <div><label>Corrida Simples</label><input name="valor_por_corrida_simples" type="number" step="0.01"></div>
          <div><label>Corrida Dupla</label><input name="valor_por_corrida_dupla" type="number" step="0.01"></div>
        </div>

        <div id="dinamico_${contratoId}" style="display:none;grid-column:span 2;">
          <div><label>Corridas M√≠nimas</label><input name="corridas_minimas" type="number"></div>
          <div><label>Valor Fixo Base</label><input name="valor_fixo_dinamico" type="number" step="0.01"></div>
          <div><label>Extra Simples</label><input name="valor_extra_corrida_simples" type="number" step="0.01"></div>
          <div><label>Extra Dupla</label><input name="valor_extra_corrida_dupla" type="number" step="0.01"></div>
        </div>

        <div style="grid-column:span 2;"><label>Taxa da Terceirizada</label><input name="taxa_terceirizada" type="number" step="0.01"></div>
<div style="grid-column:span 2;">
  <label style="display: flex; align-items: center; gap: 8px;">
    <input type="checkbox" name="paga_alimentacao" />
    Alimenta√ß√£o
  </label>
  <input name="valor_alimentacao" type="number" step="0.01" placeholder="Valor da alimenta√ß√£o" />
</div>
<div style="grid-column:span 2;">
  <label style="display: flex; align-items: center; gap: 8px;">
    <input type="checkbox" name="adicional_noturno" />
    Noturno
  </label>
  <input name="valor_adicional_noturno" type="number" step="0.01" placeholder="Valor do adicional" />
</div>
        <div style="grid-column:span 2;text-align:right;">
          <button type="submit">üíæ Salvar</button>
        </div>
      </form>
    </div>
  `;
}

function alternarCamposRegras(select, contratoId) {
  document.getElementById(`fixo_${contratoId}`).style.display = select.value === "fixo" ? "grid" : "none";
  document.getElementById(`dinamico_${contratoId}`).style.display = select.value === "dinamico" ? "grid" : "none";
}

async function salvarRegrasPagamento(event, contratoId) {
  event.preventDefault();
  const form = event.target;
  const dados = Object.fromEntries(new FormData(form).entries());

  const payload = {
    contrato_id: contratoId,
    modelo_pagamento: dados.modelo_pagamento,
    valor_fixo: Number(dados.valor_fixo) || 0,
    valor_por_corrida_simples: Number(dados.valor_por_corrida_simples) || 0,
    valor_por_corrida_dupla: Number(dados.valor_por_corrida_dupla) || 0,
    corridas_minimas: Number(dados.corridas_minimas) || 0,
    valor_fixo_dinamico: Number(dados.valor_fixo_dinamico) || 0,
    valor_extra_corrida_simples: Number(dados.valor_extra_corrida_simples) || 0,
    valor_extra_corrida_dupla: Number(dados.valor_extra_corrida_dupla) || 0,
    taxa_terceirizada: Number(dados.taxa_terceirizada) || 0,
    paga_alimentacao: dados.paga_alimentacao === "on",
    valor_alimentacao: Number(dados.valor_alimentacao) || 0,
    adicional_noturno: dados.adicional_noturno === "on",
    valor_adicional_noturno: Number(dados.valor_adicional_noturno) || 0
  };

  const res = await fetch(`${SUPABASE_URL}/rest/v1/regras_pagamento_contrato`, {
    method: "POST",
    headers: {
      apikey: API_KEY,
      Authorization: `Bearer ${API_KEY}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    alert("‚úÖ Regras salvas!");
    document.getElementById(`formularioRegras_${contratoId}`).innerHTML = "";
  } else {
    alert("‚ùå Erro ao salvar.");
  }

  return false;
}

  async function carregarMinhaConta() {
    const id = localStorage.getItem("terceirizada_id");
    const res = await fetch(`${SUPABASE_URL}/rest/v1/terceirizadas?id=eq.${id}`, {
      headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
    });
    const dados = (await res.json())[0];
    if (!dados) return;

    const form = document.getElementById("formMinhaConta");
    if (!form) return;

    form.nome.value = dados.nome || "";
    form.proprietario.value = dados.proprietario || "";
    form.cnpj.value = dados.cnpj || "";
    form.whatsapp.value = dados.contato || "";
    form.cidade.value = dados.cidade || "";
    form.estado.value = dados.estado || "";
    form.sobre.value = dados.sobre || "";

    if (dados.logomarca_url) {
      document.getElementById("logo-preview").innerHTML = `
        <p style="margin-top: 8px;">Logomarca atual:</p>
        <img src="${dados.logomarca_url}" alt="Logomarca atual" style="max-width: 160px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.4);">
      `;
    }

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const payload = {
    nome: form.nome.value,
    proprietario: form.proprietario.value,
    contato: form.whatsapp.value.replace(/\D/g, ""),
    cidade: form.cidade.value,
    estado: form.estado.value.toUpperCase(),
    sobre: form.sobre.value
  };

const file = form.logomarca.files[0];
if (file) {
  const nomeArquivo = `logo_${Date.now()}_${file.name}`;
  const token = localStorage.getItem("session_token");

  const uploadRes = await fetch(`${SUPABASE_URL}/storage/v1/object/logos-terceirizadas/${nomeArquivo}`, {
    method: "PUT",
    headers: {
      "apikey": API_KEY,
      "Authorization": `Bearer ${token}`,
      "Content-Type": file.type,
      "x-upsert": "true"
    },
    body: file
  });

  if (!uploadRes.ok) {
    const err = await uploadRes.text();
    console.error("Erro upload:", err);
    alert("Erro ao enviar a imagem: " + err);
    return;
  }

  payload.logomarca_url = `${SUPABASE_URL}/storage/v1/object/public/logos-terceirizadas/${nomeArquivo}`;
}

  await fetch(`${SUPABASE_URL}/rest/v1/terceirizadas?id=eq.${id}`, {
    method: "PATCH",
    headers: {
      apikey: API_KEY,
      Authorization: `Bearer ${API_KEY}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  });

  alert("‚úÖ Dados atualizados com sucesso!");
});
}

  async function atualizarStatus(id, novoStatus) {
    const res = await fetch(`${SUPABASE_URL}/rest/v1/contratos_empresas_terceirizadas?id=eq.${id}`, {
      method: "PATCH",
      headers: {
        apikey: API_KEY,
        Authorization: `Bearer ${API_KEY}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ status: novoStatus, data_confirmacao: new Date().toISOString() })
    });

    if (res.ok) {
      carregar();
    } else {
      alert("Erro ao atualizar o status.");
    }
  }

  carregar();
</script>
</body>
</html>
