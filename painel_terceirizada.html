<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel da Terceirizada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --cor-principal: #2e7d32;
      --cor-fundo: #121212;
      --blur: rgba(255, 255, 255, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/lQBNt2B.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--blur);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 30px;
      z-index: 1000;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    nav a {
      margin: 0 12px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #90ee90;
    }

    .conteudo {
      padding: 100px 5vw 40px;
    }

    .titulo-secao {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
      font-weight: 600;
    }

    .grid-contratos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .card-contrato {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
    }

    .card-contrato h3 {
      margin: 0 0 10px;
    }

    .card-contrato p {
      margin: 4px 0;
      color: #ccc;
    }

    .card-contrato button {
      margin-top: 12px;
      padding: 10px 16px;
      background: #43a047;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .card-contrato button.recusar {
      background: #e53935;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <header>
  <h1>Lib | Painel da Terceirizada</h1>
  <nav>
    <a href="#">Contratos</a>
    <a href="#">Entregadores</a>
    <a href="#">Escalas</a>
    <a href="#">Dashboard</a>
    <a href="#">Minha Conta</a>
  </nav>
  <button onclick="sair()" style="
    margin-left: 20px;
    background: #e53935;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  ">
    Sair
  </button>
</header>

  <div class="conteudo">
    <div class="titulo-secao">ðŸ“„ Contratos Recebidos</div>
    <div class="grid-contratos" id="listaContratos">
      <p>Carregando contratos...</p>
    </div>
  </div>

  <script>
      // ðŸ”’ ProteÃ§Ã£o contra acesso direto sem login
  const id = localStorage.getItem("terceirizada_id");
  const nome = localStorage.getItem("terceirizada_nome");

  if (!id || !nome) {
    window.location.href = "index.html"; // Redireciona pro login
  } 
    const SUPABASE_URL = "https://lamjkztvgxuivnsrpvnr.supabase.co";
    const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const TERCEIRIZADA_ID = localStorage.getItem("terceirizada_id") || "f8f51d2e-73d1-4975-a2ef-0c3f7267f416";

    async function carregarContratos() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/contratos_empresas_terceirizadas?terceirizada_id=eq.${TERCEIRIZADA_ID}&select=*,empresas(nome,email)`, {
        headers: {
          apikey: API_KEY,
          Authorization: `Bearer ${API_KEY}`
        }
      });

      const contratos = await res.json();
      const container = document.getElementById("listaContratos");
      container.innerHTML = "";

      if (!contratos.length) {
        container.innerHTML = "<p>Nenhum contrato recebido ainda.</p>";
        return;
      }

      contratos.forEach(c => {
        const card = document.createElement("div");
        card.className = "card-contrato";
        card.innerHTML = `
          <h3>${c.empresa?.nome || "Empresa"}</h3>
          <p><strong>Email:</strong> ${c.empresa?.email || "-"}</p>
          <p><strong>Status:</strong> ${c.status}</p>
          <p><strong>Solicitado em:</strong> ${new Date(c.data_solicitacao).toLocaleDateString()}</p>
          ${c.status === 'pendente' ? `
            <button onclick="atualizarStatus(${c.id}, 'ativo')">Aceitar</button>
            <button class="recusar" onclick="atualizarStatus(${c.id}, 'recusado')">Recusar</button>
          ` : ''}
        `;
        container.appendChild(card);
      });
    }
    const res = await fetch(`${SUPABASE_URL}/rest/v1/contratos_empresas_terceirizadas?terceirizada_id=eq.${TERCEIRIZADA_ID}&select=*,empresa:empresas(id,nome,email)`, {
  headers: {
    apikey: API_KEY,
    Authorization: `Bearer ${API_KEY}`
  }
});
    function sair() {
  localStorage.removeItem("terceirizada_id");
  localStorage.removeItem("terceirizada_nome");
  localStorage.removeItem("session_token"); // se estiver usando
  window.location.href = "index.html";
  }

    async function atualizarStatus(id, novoStatus) {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/contratos_empresas_terceirizadas?id=eq.${id}`, {
        method: "PATCH",
        headers: {
          apikey: API_KEY,
          Authorization: `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ status: novoStatus, data_confirmacao: new Date().toISOString() })
      });

      if (res.ok) {
        carregarContratos();
      } else {
        alert("Erro ao atualizar o status.");
      }
    }

    carregarContratos();
  </script>

</body>
</html>
