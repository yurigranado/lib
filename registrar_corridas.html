<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registrar Corridas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --cor-principal: #2e7d32;
      --cor-fundo: #121212;
      --blur: rgba(255, 255, 255, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/lQBNt2B.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--blur);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 30px;
      z-index: 1000;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    nav a {
      margin: 0 12px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #90ee90;
    }

    .conteudo {
      padding: 100px 5vw 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }

    .card h2 {
      margin-top: 0;
    }

    .linha-entregador {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.05);
      padding: 10px 16px;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .linha-entregador input {
      width: 80px;
      padding: 8px;
      border: none;
      border-radius: 6px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    select, input[type="date"], input[type="number"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #388e3c;
    }

    /* üåô Toggle Switch para adicional noturno */
.switch {
  position: relative;
  display: inline-block;
  width: 46px;
  height: 24px;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 24px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}
input:checked + .slider {
  background-color: #43a047;
}
input:checked + .slider:before {
  transform: translateX(22px);
}
    
  </style>
</head>
<body>

  <header>
    <h1>Lib | Painel do Restaurante</h1>
    <nav>
      <a href="painel_restaurante.html">In√≠cio</a>
      <a href="registrar_corridas.html">Registrar Corridas</a>
      <a href="#">Minha Conta</a>
    </nav>
    <button onclick="logout()">Sair</button>
  </header>

  <div class="conteudo">
    <div class="card">
      <h2>üõµ Entregadores Escalados</h2>
      <div id="blocoEntregadores">
        <p>Selecione data e turno para ver os entregadores...</p>
      </div>
    </div>
  </div>

<script>
  const SUPABASE_URL = "https://lamjkztvgxuivnsrpvnr.supabase.co";
  const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhbWprenR2Z3h1aXZuc3Jwdm5yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MDI4MjcsImV4cCI6MjA2OTA3ODgyN30.2g1OX3rrUtA_KWrUqjI0ZFV3a8IhF-ydESnU5YBCY24";
  const empresa_id = localStorage.getItem("empresa_id");
  if (!empresa_id) window.location.href = "index.html";

  function logout() {
    localStorage.clear();
    window.location.href = "index.html";
  }

  function normalizarDia(isoDateStr) {
    const dias = ["domingo", "segunda", "terca", "quarta", "quinta", "sexta", "sabado"];
    const date = new Date(isoDateStr);
    return dias[date.getDay()];
  }

  async function carregarEntregadores() {
  const container = document.getElementById("blocoEntregadores");
  container.innerHTML = "üîÑ Carregando...";

  const contratosRes = await fetch(`${SUPABASE_URL}/rest/v1/contratos_empresas_terceirizadas?empresa_id=eq.${empresa_id}&status=eq.ativo&select=id`, {
    headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
  });
  const contratos = await contratosRes.json();
  if (!contratos.length) {
    container.innerHTML = "<p>‚ùå Nenhum contrato ativo encontrado.</p>";
    return;
  }

  let html = "";

  for (const contrato of contratos) {
    const chegadaRes = await fetch(`${SUPABASE_URL}/rest/v1/confirmacoes_chegada?contrato_id=eq.${contrato.id}&or=(encerrado.is.false,encerrado.is.null)&select=entregador_id,turno`, {
      headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
    });
    const chegadas = await chegadaRes.json();

    const porTurno = {
      almoco: chegadas.filter(c => c.turno === "almoco"),
      jantar: chegadas.filter(c => c.turno === "jantar")
    };

    for (const turno of ["almoco", "jantar"]) {
      const ids = [...new Set(porTurno[turno].map(e => e.entregador_id))];
      if (!ids.length) continue;

      const entregadoresRes = await fetch(`${SUPABASE_URL}/rest/v1/entregadores?id=in.(${ids.join(",")})&select=id,nome`, {
        headers: { apikey: API_KEY, Authorization: `Bearer ${API_KEY}` }
      });
      const entregadores = await entregadoresRes.json();

      html += `
        <div class="card" style="background: rgba(255,255,255,0.05); margin-bottom:20px;">
<h3 style="margin-top: 0;">üöö ${contrato.empresa.nome} | ${turno === "almoco" ? "‚òÄÔ∏è Almo√ßo" : "üåô Jantar"}</h3>
          <table style="width:100%; border-collapse: collapse; color: white;">
            <thead>
              <tr style="border-bottom: 1px solid rgba(255,255,255,0.2);">
                <th style="text-align:left; padding: 8px;">#</th>
                <th style="text-align:left; padding: 8px;">Entregador</th>
                <th style="text-align:left; padding: 8px;">Simples</th>
                <th style="text-align:left; padding: 8px;">Duplas</th>
                <th style="text-align:center; padding: 8px;">üåô Noturno</th>
              </tr>
            </thead>
            <tbody>
              ${entregadores.map((ent, i) => `
                <tr style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                  <td style="padding: 6px;">${i + 1}</td>
                  <td style="padding: 6px;">${ent.nome}</td>
                  <td style="padding: 6px;">
                    <input type="number" min="0" placeholder="0" id="corridas_${contrato.id}_${ent.id}_${turno}" style="width: 70px; padding: 6px; border-radius: 6px;">
                  </td>
                  <td style="padding: 6px;">
                    <input type="number" min="0" placeholder="0" id="corridas_duplas_${contrato.id}_${ent.id}_${turno}" style="width: 70px; padding: 6px; border-radius: 6px;">
                  </td>
                  <td style="text-align: center;">
                    <label class="switch">
                      <input type="checkbox" id="noturno_${contrato.id}_${ent.id}_${turno}">
                      <span class="slider"></span>
                    </label>
                  </td>
                </tr>
              `).join("")}
            </tbody>
          </table>
          <div style="text-align: right;">
            <button class="salvar-btn" onclick="salvarCorridas('${contrato.id}', '${turno}', [${entregadores.map(e => `'${e.id}'`).join(",")}])">
              üíæ Salvar Corridas
            </button>
          </div>
        </div>
      `;
    }
  }

  container.innerHTML = html || "<p>‚ö†Ô∏è Nenhum entregador ativo no momento.</p>";
}

async function salvarCorridas(contrato_id, turno, ids) {
  const payload = [];
  const agora = new Date();
  const dataHoje = agora.toISOString().split("T")[0]; // Apenas a data (AAAA-MM-DD)

  for (const id of ids) {
    const qtdSimples = document.getElementById(`corridas_${contrato_id}_${id}_${turno}`).value;
    const qtdDuplas = document.getElementById(`corridas_duplas_${contrato_id}_${id}_${turno}`).value;
    const noturno = document.getElementById(`noturno_${contrato_id}_${id}_${turno}`).checked;

    const total = Number(qtdSimples || 0) + Number(qtdDuplas || 0);
    if (total === 0) continue;

    payload.push({
      contrato_id,
      empresa_id,
      entregador_id: id,
      data: dataHoje,
      turno,
      qtd_corridas: Number(qtdSimples || 0),
      qtd_corridas_duplas: Number(qtdDuplas || 0),
      adicional_noturno: noturno,
      criado_em: agora.toISOString()
    });
  }

  if (!payload.length) {
    alert("‚ö†Ô∏è Nenhuma corrida preenchida.");
    return;
  }

  const res = await fetch(`${SUPABASE_URL}/rest/v1/corridas`, {
    method: "POST",
    headers: {
      apikey: API_KEY,
      Authorization: `Bearer ${API_KEY}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    alert("‚úÖ Corridas registradas com sucesso!");

    // Agora vamos encerrar o turno desses entregadores
    for (const p of payload) {
      await fetch(`${SUPABASE_URL}/rest/v1/confirmacoes_chegada?contrato_id=eq.${p.contrato_id}&entregador_id=eq.${p.entregador_id}&turno=eq.${p.turno}&encerrado=is.false`, {
        method: "PATCH",
        headers: {
          apikey: API_KEY,
          Authorization: `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          encerrado: true,
          encerrado_em: new Date().toISOString()
        })
      });
    }

    carregarEntregadores(); // Atualiza visualmente
  } else {
    alert("‚ùå Erro ao salvar corridas.");
  }
}
  
document.addEventListener("DOMContentLoaded", carregarEntregadores);

</script>
</body>
</html>
