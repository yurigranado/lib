<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registrar Corridas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --cor-principal: #2e7d32;
      --cor-fundo: #121212;
      --blur: rgba(255, 255, 255, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/lQBNt2B.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--blur);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 30px;
      z-index: 1000;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    nav a {
      margin: 0 12px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #90ee90;
    }

    .conteudo {
      padding: 100px 5vw 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }

    .card h2 {
      margin-top: 0;
    }

    .linha-entregador {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.05);
      padding: 10px 16px;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .linha-entregador input {
      width: 80px;
      padding: 8px;
      border: none;
      border-radius: 6px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    select, input[type="date"], input[type="number"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lib | Painel do Restaurante</h1>
    <nav>
      <a href="painel_restaurante.html">InÃ­cio</a>
      <a href="registrar_corridas.html">Registrar Corridas</a>
      <a href="#">Minha Conta</a>
    </nav>
    <button onclick="logout()">Sair</button>
  </header>

  <div class="conteudo">
    <div class="card">
      <h2>ðŸ“† Filtros de Data e Turno</h2>
      <label>Data:</label>
      <input type="date" id="filtroData" />

      <label>Turno:</label>
      <select id="filtroTurno">
        <option value="almoco">AlmoÃ§o</option>
        <option value="jantar">Jantar</option>
      </select>

      <button onclick="carregarEntregadores()">ðŸ”„ Carregar Entregadores</button>
    </div>

    <div class="card">
      <h2>ðŸ›µ Entregadores Escalados</h2>
      <div id="blocoEntregadores">
        <p>Selecione data e turno para ver os entregadores...</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("filtroData").valueAsDate = new Date();

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function carregarEntregadores() {
      // Aqui virÃ¡ a lÃ³gica Supabase de buscar contratos + entregadores
      const data = document.getElementById("filtroData").value;
      const turno = document.getElementById("filtroTurno").value;
      const container = document.getElementById("blocoEntregadores");

      container.innerHTML = `<p>ðŸ”„ Carregando entregadores para ${data} (${turno})...</p>`;
    }
  </script>
</body>
</html>
